  <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px #D7DBDD; 
        border-radius: 4px;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #D7DBDD; 
        border-radius: 5px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background:#D7DBDD; 
      }
      </style>

</head>
